  {% extends 'base.html' %}

  {% block content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/limit.css') }}">

    <ul class="flash-messages">
      {% with messages = get_flashed_messages() %}
        {% for message in messages %}
          <li class="{{ message_category }}">{{ message }}</li>
        {% endfor %}
      {% endwith %}
    </ul>



  {% endblock %}
