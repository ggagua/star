  {% extends 'base.html' %}

  {% block content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/limit.css') }}">

              <div class="video-container">
        <video autoplay loop muted poster="/static/poster.jpg">
            <source src="/static/background2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <ul class="flash-messages">
      {% with messages = get_flashed_messages() %}
        {% for message in messages %}
          <li class="{{ message_category }}">{{ message }}</li>
        {% endfor %}
      {% endwith %}
    </ul>



  {% endblock %}
